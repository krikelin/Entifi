<!DOCTYPE html>
<html>
  <head>
    <title>Article view</title>
    <link rel="stylesheet" href="entify://resources/css/{{theme}}.css" type="text/css" />
    <script src="entify://util/slab.js" type="text/javascript"></script>
    <script src="entify://resources/scripts/models.js" type="text/javascript"></script>
    <script src="entify://resources/scripts/views.js" type="text/javascript"></script>

  </head>
  <body>
    <script type="text/slab" id="template">
      {slab main}

       <table width="100%">
          <tr>
            <td valign="top" width="64">
              <img src="{data.image}" width="128" height="128" class="img shadow" /></td>
            <td valign="top">
              <h2><a href="{data.uri}">{data.title}</a> by <a href="{data.manufactor.uri}">{data.manufactor.title}</a></h2>
              <div class="toolbar">
               <button class="btn-buy" onclick="buy('{data.uri}')">Buy</button><span class="price">{data.price.value} </span>
              </div>
              <p class="description">{data.description}</p>
           </td>
           <td valign="top">
              
            </td>
          </tr>
        </tr>
        </table>
        <div class="container">
        <article style="margin: 20px">
          <h1>{data.title}</h1>
          <p class="ingress">{data.description}</p>
          <p></p>
        </article>
        </div>
        <div class="divider">Reviews</div>
        <div class="container">
        {for review in data.reviews}
        <article>
          <i>{review.text}</i>
          <p><a href="{review.author.uri}">{review.author.username}</a></p>
        </article>
        {end}
        </div>
      {endslab}
    </script>
    <section id="overview">
      <div id="content-main">
       

      </div>
    </section>
    <script src="entify://item/scripts/main.js" type="text/javascript"></script>
    
  </body>
</html>
