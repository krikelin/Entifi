<!DOCTYPE html>
<html>

    <link rel="stylesheet" href="entify://resources/css/{{theme}}.css" type="text/css" />
     
  </head>

      {slab main}
      <div class="container">
        <nav class="row">
          <div class="span3">
            <img src="" <a class="btn" href="">Back</a>

      </div>
    </section>
    {end}
    </script>
    <section id="overview">
      <div id="content-main"></div>
    </section>

    <script src="entify://article/scripts/main.js" type="text/javascript"></script>
  </body>
</html>
