<!DOCTYPE html>
<html>
	<head>
		<title>Country</title>
		<link rel="stylesheet" href="entify://resources/css/{{theme}}.css" type="text/css" />
  	</head>
    

  	<body>
      <script type="text/slab" id="template">
        {slab main}
        <table width="100%">
          <tr>
            <td valign="top" width="64">
              <img src="{data.image}" width="128" height="128" class="img shadow" /></td>
            <td valign="top">
              <p><a href="spotify:user:{data.username}">{data.username}</a></p>
              <div class="toolbar" id="toolbar">
              </div>
              <p class="description">{data.description}</p>
          </td>
            <td valign="top" >
              <h3><a href="#" onclick="application.activate('friends')">Friends</a></h3>
              <ul style="float: left" class="flow">
                {for friend in data.friends}
                <li><a href="{friend.uri}"><img width="64" height="64" src="{friend.image}" /><br/>{friend.username}s</a></a></a>{end}
              
              </ul>
            </td>
          </tr>
        </table>

        {endslab}
        {slab friends}
        <table width="100%" class="grid">
          <thead>
            <th>Username</th>
            <th></th>
          </thead>
          <tbody>
          {for friend in data.friends}
          <tr><td>
          <a href="spotify:user:{friend.username}">{friend.username}</a></td></tr>
          {end}
          </tbody>
        </table>
        {endslab}
      </script>
      <section id="overview">
    		<div id="content-main">
        </div>
      </section>
      <section id="friends">
        <div id="content-friends">
        </div>
      </section>
      <script src="entify://util/slab.js" type="text/javascript"></script>
      <script src="entify://resources/scripts/models.js" type="text/javascript"></script>
      <script src="entify://resources/scripts/views.js" type="text/javascript"></script>
      <script src="entify://user/scripts/user.js" type="text/javascript"></script>
  	</body>
</html>
