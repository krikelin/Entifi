<!DOCTYPE html>
<html>
	<head>
		<title>Country</title>
		<link rel="stylesheet" href="entify://resources/css/{{theme}}.css" type="text/css" />
  	</head>
    

  	<body>
      <script type="text/slab" id="template">
        {slab main}
        <table width="100%">
          <tr>
            <td valign="top" width="64">
              <img src="{data.image}" width="128" height="128" class="img shadow" /></td>
            <td valign="top">
              <h2><a href="{data.uri}">{data.username}</a></h2>
              <div class="toolbar" id="toolbar">
              </div>
              <p class="description">{data.description}</p>
          </td>
          
          </tr>
        </table>
        
      </script>
      <section id="overview">
    		<div id="content-main">
        </div>
      </section>
      <script src="entify://util/slab.js" type="text/javascript"></script>
      <script src="entify://resources/scripts/models.js" type="text/javascript"></script>
      <script src="entify://resources/scripts/views.js" type="text/javascript"></script>
      <script src="entify://user/scripts/user.js" type="text/javascript"></script>
  	</body>
</html>
