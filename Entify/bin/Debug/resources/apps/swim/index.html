<!DOCTYPE html>
<html>
  <head>
    <title>Article view</title>
    <link rel="stylesheet" href="entify://resources/css/{{theme}}.css" type="text/css" />
    <script src="entify://util/slab.js" type="text/javascript"></script>
    <script src="entify://resources/scripts/models.js" type="text/javascript"></script>
    <script src="entify://resources/scripts/views.js" type="text/javascript"></script>
  </head>
  <body>
    <script type="text/slab" id="template">
      {slab main}
       <table width="100%">
          <tr>
            <td valign="top" width="64">
              <img src="{data.image}" width="128" height="128" class="img shadow" /></td>
            <td valign="top">
              <p>{data.title}</p>
              <div class="toolbar">
              <button class="btn">Follow</button>
              </div>
              <p class="description">Learned to swim on <a href="spotify:swim:leros">Leros</a>, he entered the aquatic identity very fast</p>
          </td>
            <td valign="top" width="25%">
              <h3>Friends</h3>
              <ul class="flow">
                
              
              </ul>
            </td>
          </tr>
        </table>
      <div class="divider">Laps</div>
      <div class="container">
      <p>{data.laps}</p>
      </div>
      <div class="divider">Metres</div>
      <div class="container">
      <p>{data.metres}</p>
      </div>
      {endslab}
    </script>
    <section id="overview">
      <div id="content-main">
       
      </div>
    </section>
    <script src="entify://swim/scripts/main.js" type="text/javascript"></script>
    
  </body>
</html>
