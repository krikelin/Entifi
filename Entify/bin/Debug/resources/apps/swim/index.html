<!DOCTYPE html>
<html>
  <head>
    <title>Article view</title>
    <link rel="stylesheet" href="entify://resources/css/{{theme}}.css" type="text/css" />
    <script src="entify://util/slab.js" type="text/javascript"></script>
    <script src="entify://resources/scripts/models.js" type="text/javascript"></script>
    <script src="entify://resources/scripts/views.js" type="text/javascript"></script>
  </head>
  <body>
    <script type="text/slab" id="template">
      {slab main}
       <table width="100%">
          <tr>
            <td valign="top" width="64">
              <img src="{data.image}" width="128" height="128" class="img shadow" /></td>
            <td valign="top">
              <h3><a href="{data.uri}">{data.title}</a> at <a href="{data.location.uri}">{data.location.title}</a></h3>
              <div class="toolbar" id="toolbar">
              
              </div>
              <p class="description">{data.description}</p>
           </td>
           <td valign="top">
            <h3><a href="#" onclick="application.activate('images')">Images</a></h3>
            <ul class="flow">
              {for image in data.images}
              <a href="{image.uri}"><img src="{image.uri}" height="64" width="64" />
              {end}
            </ul>
            </td>
          </tr>
        </table>
        <table class="grid" width="100%">
        <thead>
          <th>Lap</th>
          <th>Distance</th>
          <th>Time</th>
          <th>Swimmer</th>
        </thead>
        <tbody>
          {for lap in data.laps}
          <tr>
            
            <td ><a href="{lap.sport.uri}">{lap.sport.title}</a></td>
            <td>{lap.distance.value} {lap.distance.unit}</td>
            <td> {lap.duration}</td>
            <td><a href="{data.uri}">{data.username}</a></td>
          </tr>
          {end}
        </tbody>
      </table>
      {endslab}
    </script>
    <section id="overview">
      <div id="content-main">
       

      </div>
    </section>
    <script src="entify://swim/scripts/main.js" type="text/javascript"></script>
    
  </body>
</html>
